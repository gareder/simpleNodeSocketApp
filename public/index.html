<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="mt-2">Socket Client</h1>
  <hr>
  <div>
    Status:
    <span id="onlineLbl" class="text-success fw-bold">Online</span>
    <span id="offlineLbl" class="text-danger fw-bold">Offline</span>
    <div class="row">
      <div class="col">
        <input type="text" id="txtMsg" class="form-control">
      </div>
      <div class="col">
        <button id="btnMsg" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/client-socket.js"></script>
</body>
</html>
